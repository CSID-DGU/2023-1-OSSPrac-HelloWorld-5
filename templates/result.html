<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>result page</title>
    
</head>

<body>
    <form method="POST">
        <table border='1'>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>전공</th>
                    <th>이메일</th>
                    <th>성별</th>
                    <th>프로그래밍 언어</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ studentnumber }}</td>
                    <td>{{ major }}</td>
                    <td>{{ email_id + "@" + email_addr }}</td>
                    <td>{{ gender }}</td>
                    <td>{{ ', '.join(languages) }}</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
