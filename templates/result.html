<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>result page</title>
    
</head>

<body>
    <form method="POST" action="/delete">
        <table border='1'>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>전공</th>
                    <th>이메일</th>
                    <th>성별</th>
                    <th>프로그래밍 언어</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(rows|length) %}
                <tr>
                    <td>{{ rows[i]['name'] }}</td>
                    <td>{{ rows[i]['studentnumber'] }}</td>
                    <td>{{ rows[i]['major'] }}</td>
                    <td>{{ rows[i]['email'] }}</td>
                    <td>{{ rows[i]['gender'] }}</td>
                    <td>{{ rows[i]['languages'] }}</td>
                    <td><input type="checkbox" name="rows[]" value="{{i}}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Delete Rows" id="delete_row">
    </form>
</body>
</html>
